<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/Contact.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="./About.html">About</a></li>
                <li><a href="./Contact.html">Contact</a></li>
              </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Contact</h2>
        <div class="contact-details">
            <p><strong>Email:</strong> <a href="#">andreewwww@gmail.com</a></p>
            <p><strong>Phone:</strong> <a href="#">+63 222 333 4444</a></p>
            <h3>Follow Me</h3>
            <ul class="socials">
                <li><a href="https://facebook.com" target="_blank">Facebook</a></li>
                <li><a href="https://twitter.com" target="_blank">Twitter</a></li>
                <li><a href="https://linkedin.com" target="_blank">LinkedIn</a></li>
                <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
            </ul>
        </div>

        <h2>Get in Touch</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div id="successMessage" class="hidden">Your message has been sent successfully!</div>
    </div>

    <script src="../JAVA/Contact.js"></script>
</body>
</html>
